    <script>
        async function initiateWebAuthn(optionsJson, dotNetHelper) {
            const options = JSON.parse(optionsJson);

            // Configure the WebAuthn API options
            const credentialCreationOptions = {
                publicKey: {
                    challenge: Uint8Array.from(atob(options.challenge), c => c.charCodeAt(0)),
                    rp: {
                        name: options.rp.name
                    },
                    user: {
                        id: Uint8Array.from(atob(options.user.id), c => c.charCodeAt(0)),
                        name: options.user.name,
                        displayName: options.user.displayName
                    },
                    pubKeyCredParams: options.pubKeyCredParams.map(param => ({
                        type: param.type,
                        alg: param.alg
                    })),
                    timeout: options.timeout,
                    attestation: options.attestation,
                    authenticatorSelection: options.authenticatorSelection
                }
            };

            try {
                const credential = await navigator.credentials.create(credentialCreationOptions);

                // Prepare the credential response to send to the server
                const credentialResponse = {
                    id: credential.id,
                    type: credential.type,
                    rawId: btoa(String.fromCharCode.apply(null, new Uint8Array(credential.rawId))),
                    response: {
                        attestationObject: btoa(String.fromCharCode.apply(null, new Uint8Array(credential.response.attestationObject))),
                        clientDataJSON: btoa(String.fromCharCode.apply(null, new Uint8Array(credential.response.clientDataJSON)))
                    }
                };

                //// Send the credential response to your server for verification
                //dotNetHelper.invokeMethodAsync('ProcessRegistration', JSON.stringify(credentialResponse));
                dotNetHelper.invokeMethodAsync('ProcessRegistration', credentialResponse);

            } catch (error) {
                console.error('Error creating credential:', error);
            }
        }
